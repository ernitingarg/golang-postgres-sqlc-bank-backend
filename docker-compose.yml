version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: postgresdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgresdb-data:/var/lib/postgresql/data

  sqlc:
    image: sqlc/sqlc
    container_name: sqlc
    volumes:
      - .:/src
    command: 
      - generate
    working_dir: /src
    restart: always

volumes:
  postgresdb-data:
