version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: false
        emit_empty_slices: false
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - go_type: "github.com/shopspring/decimal.Decimal"
            db_type: "pg_catalog.numeric"
